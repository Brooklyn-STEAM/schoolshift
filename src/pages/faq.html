<include src="components/navbar.html"></include>
  <main class="bg-mobster-700">
  <form class="max-w-md mx-auto justify-items-start" method="post">

    <label class="flex text-oracle-500">First Name</label>
    <input class="bg-oracle-500" type="text" required name="name" />

    <br>

    <label class="flex text-oracle-500">Email<i data-lucide="mail"></i></label>
    <input class="bg-oracle-500" type="text" required name="email" /> 

    <br>

    <label class="flex text-oracle-500">Comments <i data-lucide="message-square-text"></i></label>
    <textarea class=" bg-oracle-500" name="comments" required></textarea>

    <br>

    <input class="flex rounded shadow bg-mobster-400" type="submit">
    <br>
    <input class="flex rounded shadow bg-mobster-400" type="reset">

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
